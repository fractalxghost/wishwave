<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WishWave</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PayPal SDK (replace PAYPAL_CLIENT_ID with your actual client ID or inject via env) -->
  <script src="https://www.paypal.com/sdk/js?client-id=PAYPAL_CLIENT_ID&currency=USD" defer id="paypal-script"></script>

  <!-- Firebase SDK (using compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Hero Section (Top) -->
  <section id="hero" class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>WishWave</h1>
      <p class="tagline">Make a Wish. Change the World.</p>
      <button id="getStartedBtn" class="cta-btn">Get Started</button>
    </div>
  </section>

  <!-- Main Content Section (Below Hero) -->
  <section id="mainContent" class="content">
    <div class="card form-card">
      <h2>Make Your Wish</h2>
      <form id="wishForm">
        <input type="text" id="wishInput" placeholder="Enter your wish" required />
        <input type="text" id="amountInput" placeholder="Amount (leave blank for free)" />
        <button type="button" id="submitWishButton" class="btn">Send Wish</button>
      </form>
    </div>

    <div id="paypalSection" class="card payment-card" style="display: none;">
      <h2>Complete Your Payment</h2>
      <div id="paypal-button-container"></div>
    </div>

    <div class="card stream-card">
      <h2>Live Wish Stream</h2>
      <div id="wishStream" class="wish-stream"></div>
    </div>

    <div class="card faq-card">
      <h2>FAQ</h2>
      <p><strong>Is my payment safe?</strong> Yes – we use PayPal’s secure platform.</p>
    </div>
  </section>

  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
